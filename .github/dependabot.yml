version: 2
updates:
    -   package-ecosystem: "gomod"
        directory: "/"
        schedule:
            interval: "weekly"
        open-pull-requests-limit: 5
        commit-message:
            prefix: "deps"
        labels:
            - "dependencies"

    -   package-ecosystem: "github-actions"
        directory: "/"
        schedule:
            interval: "monthly"
        labels:
            - "dependencies"